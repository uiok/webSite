<div class="row">
  <div class="col-md-12">
    <div style="float: left; margin-right: 3px;">
      <select ng-model="vm.recordCourse" ng-options="item as item.courseName for item in vm.courses track by item.id" ng-change="vm.recordTargetUnit()" class="form-select">
        <option value="">--請選擇--</option>
      </select>
      <select ng-model="vm.recordCourseUnit" ng-options="item as item.name for item in vm.recordCourseUnits  track by item.id" ng-change="" class="form-select">
        <option value="">--請選擇--</option>
      </select>
    </div>
    <div>
      <table class="table table-striped table-bordered table-hover table_sort">
        <thead>
          <tr>
            <th><span>日期</span></th>
            <th><span>標題</span></th>
            <th><span>長度</span></th>
            <th><span>觀看長度</span></th>
            <th><span>進度</span></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in vm.dat">
            <td ng-bind="item.createTime"></td>
            <td ng-bind="item.VedioName" class="td_title"></td>
            <td ng-bind="item.VedioLength"></td>
            <td ng-bind="item.LastStay"></td>
            <td ng-bind="item.createTime">
              <div style="background-color:#e7e8e5;width:100%;border-radius:5px;border: 1px inset #ddd;">
                <div style="background-color:#00DB00 ;padding:8%;width:@(finalPercentage)%;border-radius:5px"></div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
